<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Translation UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Video Translation Interface</h1>

    <div class="dropdown-container">
      <label for="source-lang">Source File Language:</label>
      <select id="source-lang" name="source-lang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <!-- Add more languages as needed -->
      </select>
    </div>

    <div class="dropdown-container">
      <label for="target-lang">Translate To Language:</label>
      <select id="target-lang" name="target-lang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <!-- Add more languages as needed -->
      </select>
    </div>

    <div class="video-container">
      <div class="video-box">
        <h2>Input Video</h2>
        <textarea id="input-video" placeholder="Input video URL or upload the video here"></textarea>
      </div>

      <div class="video-box">
        <h2>Output Video</h2>
        <textarea id="output-video" placeholder="Output video will appear here after processing"></textarea>
      </div>
    </div>

    <button class="process-btn">Process Video</button>
  </div>
</body>
</html>
