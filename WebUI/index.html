<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Video Translation UI</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1><i class="fas fa-video"></i> Video Translation Interface</h1>
      <p>Translate videos from one language to another with ease</p>
    </header>

    <!-- Dropdown for Source and Target Languages -->
    <div class="dropdowns">
      <div class="dropdown-container">
        <label for="source-lang">Source File Language:</label>
        <select id="source-lang" name="source-lang">
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
          <option value="German">German</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <div class="dropdown-container">
        <label for="target-lang">Translate To Language:</label>
        <select id="target-lang" name="target-lang">
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
          <option value="German">German</option>
          <!-- Add more options as needed -->
        </select>
      </div>
    </div>

    <!-- Video Upload Section -->
    <div class="video-section">
      <div class="video-box">
        <h2>Input Video</h2>
        <div class="upload-box">
          <input type="file" id="input-video" class="upload-input" accept="video/*">
          <i class="fas fa-upload"></i>
          <p>Upload or paste video URL</p>
        </div>
      </div>

      <div class="video-box">
        <h2>Output Video</h2>
        <div class="output-box">
          <i class="fas fa-film"></i>
          <p>Processed video will appear here</p>
        </div>
      </div>
    </div>

    <!-- Process Button -->
    <div class="process-container">
      <button class="process-btn"><i class="fas fa-play"></i> Process Video</button>
    </div>

    <!-- Display status messages here -->
    <p id="status-message" style="text-align:center;"></p>
  </div>

  <!-- JavaScript to Handle Form Submission and Progress -->
  <script>
    document.querySelector('.process-btn').addEventListener('click', (event) => {
      event.preventDefault();

      const formData = new FormData();
      const videoFile = document.querySelector('#input-video').files[0];
      const sourceLang = document.querySelector('#source-lang').value;
      const targetLang = document.querySelector('#target-lang').value;
      const statusMessage = document.querySelector('#status-message');

      // Check if the video is selected
      if (!videoFile) {
        alert('Please upload a video file!');
        return;
      }

      // Show uploading message
      statusMessage.innerText = 'Uploading video...';

      formData.append('video', videoFile);
      formData.append('source_language', sourceLang);
      formData.append('target_language', targetLang);

      // Use XMLHttpRequest for progress tracking
      const xhr = new XMLHttpRequest();

      // Track progress
      xhr.upload.addEventListener('progress', (event) => {
        if (event.lengthComputable) {
          const percentComplete = Math.round((event.loaded / event.total) * 100);
          statusMessage.innerText = `Uploading: ${percentComplete}%`;
        }
      });

      // When the upload is complete
      xhr.addEventListener('load', () => {
        if (xhr.status === 200) {
          statusMessage.innerText = 'Video uploaded and processed successfully!';
          // Handle the response from the server here (if you need to show the translated video or text)
          console.log(JSON.parse(xhr.responseText));
        } else {
          statusMessage.innerText = 'Error processing video. Please try again.';
        }
      });

      // Handle errors during the upload
      xhr.addEventListener('error', () => {
        statusMessage.innerText = 'Something went wrong during the upload. Please try again.';
      });

      // Open the request and send the form data
      xhr.open('POST', 'http://localhost:8000/process_video/');
      
      xhr.send(formData);
    });
  </script>
</body>
</html>
