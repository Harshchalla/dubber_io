<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Video Translation UI</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1><i class="fas fa-video"></i> Video Translation Interface</h1>
      <p>Translate videos from one language to another with ease</p>
    </header>

    <div class="dropdowns">
      <div class="dropdown-container">
        <label for="source-lang">Source File Language:</label>
        <select id="source-lang" name="source-lang">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </div>

      <div class="dropdown-container">
        <label for="target-lang">Translate To Language:</label>
        <select id="target-lang" name="target-lang">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </div>
    </div>

    <div class="video-section">
      <div class="video-box">
        <h2>Input Video</h2>
        <div class="upload-box">
          <input type="file" id="input-video" class="upload-input">
          <i class="fas fa-upload"></i>
          <p>Upload or paste video URL</p>
        </div>
      </div>

      <div class="video-box">
        <h2>Output Video</h2>
        <div class="output-box">
          <i class="fas fa-film"></i>
          <p>Processed video will appear here</p>
        </div>
      </div>
    </div>

    <div class="process-container">
      <button class="process-btn"><i class="fas fa-play"></i> Process Video</button>
    </div>
  </div>
</body>
</html>
