<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Video Translation UI</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1><i class="fas fa-video"></i> Video Translation Interface</h1>
      <p>Translate videos from one language to another with ease</p>
    </header>

    <!-- Dropdown for Source and Target Languages -->
    <div class="dropdowns">
      <div class="dropdown-container">
        <label for="source-lang">Source File Language:</label>
        <select id="source-lang" name="source-lang">
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
          <option value="German">German</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <div class="dropdown-container">
        <label for="target-lang">Translate To Language:</label>
        <select id="target-lang" name="target-lang">
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
          <option value="German">German</option>
          <!-- Add more options as needed -->
        </select>
      </div>
    </div>

    <!-- Video Upload Section -->
    <div class="video-section">
      <div class="video-box">
        <h2>Input Video</h2>
        <div class="upload-box">
          <input type="file" id="input-video" class="upload-input" accept="video/*">
          <i class="fas fa-upload"></i>
          <p>Upload or paste video URL</p>
        </div>
      </div>

      <div class="video-box">
        <h2>Output Video</h2>
        <div class="output-box">
          <i class="fas fa-film"></i>
          <p>Processed video will appear here</p>
        </div>
      </div>
    </div>

    <!-- Process Button -->
    <div class="process-container">
      <button class="process-btn"><i class="fas fa-play"></i> Process Video</button>
    </div>
  </div>

  <!-- JavaScript to Handle Form Submission -->
  <script>
    document.querySelector('.process-btn').addEventListener('click', async (event) => {
      event.preventDefault();

      const formData = new FormData();
      const videoFile = document.querySelector('#input-video').files[0];
      const sourceLang = document.querySelector('#source-lang').value;
      const targetLang = document.querySelector('#target-lang').value;

      // Check if the video is selected
      if (!videoFile) {
        alert('Please upload a video file!');
        return;
      }

      formData.append('video', videoFile);
      formData.append('source_language', sourceLang);
      formData.append('target_language', targetLang);

      try {
        // Make the POST request to the FastAPI endpoint
        const response = await fetch('http://localhost:8000/process_video/', {
          method: 'POST',
          body: formData,
        });

        // Handle the response
        if (response.ok) {
          const result = await response.json();
          console.log(result);
          alert('Video processed successfully!');
          // You can update the UI with the result (e.g., show the translated text or processed video)
        } else {
          alert('Error processing avideo. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
